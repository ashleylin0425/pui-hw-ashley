<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/cart.css" type="text/css" />
</head>
<body>
	<div class="header">
		<a href="index.html" id="logo"><img src="images/logo/logo-01.svg"></a>
		<div class="headeright">
			<div class="navbar">
				<a id="product" href="index.html"><span>Products</span></a>
				<a id="cart" href="cart.html"><span class="highlight">Cart</span><span class="superscript"></span></a>
			</div>
			<hr>
			<p class="title"> Our hand-made cinnamon rolls</p>	
		</div>		
	</div>

	<div class="cart-container">

		<div class="item1">
			<div class="left">
				<img class="product-image" src="images/products/original-cinnamon-roll.jpg">
				<p class="remove">Remove</p>
			</div>
			<div class="middle">
				<p>Original Cinnamon Roll</p>
				<p>Glazing: Keep original</p>
				<p>Pack Size: 1</p>
			</div>
			<div class="right">
				<p>$ 2.49</p>
			</div>
		</div>
	
		<div class="item2">
			<div class="left">
				<img class="product-image" src="images/products/double-chocolate-cinnamon-roll.jpg">
				<p class="remove">Remove</p>
			</div>
			<div class="middle">
				<p>Double Chocolate Cinnamon Roll</p>
				<p>Glazing: Sugar Milk</p>
				<p>Pack Size: 6</p>
			</div>
			<div class="right">
				<p>$ 27.45</p>
			</div>
		</div>
	
		<div class="total">
			<div class="total-left">
				<p>Total </p>
			</div>
			<div class="total-right">
				<p>$ 29.94</p>
			</div>
		</div>
	
		<div id="checkout">
			<button class="highlight">Checkout</button>
		</div>
	</div>	
</body>
