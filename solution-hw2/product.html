<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/product.css" type="text/css" />
	<title>Product Details</title>
</head>
<body>
	<div class="header">
		<a href="index.html" id="logo"><img src="images/logo/logo-01.svg" alt="logo"></a>
		<div class="headeright">
			<div class="navbar">
				<a id="product" href="index.html"><span class="highlight">PRODUCTS</span></a>
				<a id="cart" href="cart.html">CART<span class="superscript"></span></a>
			</div>
			<hr>
			<p class="title"> Our hand-made cinnamon rolls</p>			
		</div>
	</div>

	<div class="product-container">
		<div id="img-container">
			<img class="product-image" src="images/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
		</div>

		<div class="product-detail">
			<div id="banner">
				<p>Customize our delicious, hand-making cinnamons to your liking!</p>
			</div>

			<div id="selector">
					<div class="glazing">
						<p>Glazing:</p>
						<select>
							<option value="keep-original">Keep original</option>
							<option value="sugar-milk">Sugar milk</option>
							<option value="vanilla-milk">Vanilla milk</option>
							<option value="double-chocolate">Double chocolate</option>
						</select>
					</div>
					<div class="pack">
						<p>Pack size:</p>
						<select>
							<option value="1">1</option>
							<option value="3">3</option>
							<option value="6">6</option>
							<option value="12">12</option>
						</select>
					</div>
			</div>

			<div class="add-cart">
				<span>$2.49</span>
				<a class="cart" href="cart.html">
					<span class="highlight">Add to Cart</span>
				</a>
			</div>
		</div>
	</div>

</body>
</html>
