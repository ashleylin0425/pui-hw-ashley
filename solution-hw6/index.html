<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/gallery.css" type="text/css" />
	<title>Product Gallery</title>
	<script defer src="badge.js"></script>

	
</head>
<body>
	<div class="header">
		<a href="index.html" id="logo"><img src="images/logo/logo-01.svg" alt="logo"></a>
		<div class="headeright">
			<div class="navbar">
				<a id="product" href="index.html"><span class="highlight">PRODUCTS</span></a>
				<a id="cart" href="cart.html">CART<span class="superscript"></span></a>
			</div>
			<hr>
			<p class="title"> Our hand-made cinnamon rolls</p>			
		</div>
	</div>

	<div class="gallery-container">
		<a class="gallery-roll" href="product.html?roll=Original">
			<img class="product-image" src="images/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
			<p class="name">Original cinnamon roll</p>
			<p class="price">$2.49</p>
		</a>
		<a class="gallery-roll" href="product.html?roll=Apple">
			<img class="product-image" src="images/products/apple-cinnamon-roll.jpg" alt="apple cinnamon roll">
			<p class="name">Apple cinnamon roll</p>
			<p class="price">$3.49</p>
		</a>
		<a class="gallery-roll" href="product.html?roll=Raisin">
			<img class="product-image" src="images/products/raisin-cinnamon-roll.jpg" alt="raisin cinnamon roll">
			<p class="name">Raisin cinnamon roll</p>
			<p class="price">$2.99</p>
		</a>
		<a class="gallery-roll" href="product.html?roll=Walnut">
			<img class="product-image" src="images/products/walnut-cinnamon-roll.jpg" alt="walnut cinnamon roll">
			<p class="name">Walnut cinnamon roll</p>
			<p class="price">$3.49</p>
		</a>
		<a class="gallery-roll" href="product.html?roll=Double-Chocolate">
			<img class="product-image" src="images/products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon roll">
			<p class="name">Double-chocolate cinnamon roll</p>
			<p class="price">$3.99</p>
		</a>
		<a class="gallery-roll" href="product.html?roll=Strawberry">
			<img class="product-image" src="images/products/strawberry-cinnamon-roll.jpg" alt="strawberry cinnamon roll">
			<p class="name">Strawberry cinnamon roll</p>
			<p class="price">$3.99</p>
		</a>
	</div>
</body>
</html>
