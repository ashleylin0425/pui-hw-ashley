<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css" type="text/css" />

	<script defer src="selector.js"></script>

	<title>Product Details</title>

<body>
	<div class="header">
		<a href="index.html" id="logo"><img src="images/logo/logo-01.svg" alt="logo"></a>
		<div class="headeright">

			</div>
			<hr>
			<p class="title"> Original Cinnamon Roll </p>			
		</div>
	</div>

		<div id="img-container">

						<p>Pack size:</p>
						<select id="packOptions" onchange = "packChange(this)">
							<!-- <option value="1">1</option>
							<option value="3">3</option>
							<option value="6">6</option>
							<option value="12">12</option> -->
						</select>
					</div>
			</div>

			<!-- <select id="glazingOptions"
        onchange="glazingChange(this)">
</select>
-->

			<div class="add-cart">
				<span class="price">$2.49</span>

				</a>
			</div>
		</div>
	</div>

</body>
</html>
